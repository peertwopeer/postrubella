_namespace: "newfunctionality"
_locale: "de"
"What’s new in version  23.15": "Was ist neu in Version 23.15"
"Update 1 postrubella is now available on the Google Play store for Android!": "Aktualisieren 1: postrubella ist jetzt im Google Play Store für Android verfügbar!"
"Using postrubella on a mobile device has never been easier Download on the Play store and never worry about updates again turn auto updates ON on your device and we will do the rest!": "Die Verwendung von postrubella auf einem mobilen Gerät war noch nie einfacher! Laden Sie es im Play Store herunter und sorgen Sie sich nie wieder um Updates. Schalten Sie die automatischen Updates auf Ihrem Gerät ein und wir erledigen den Rest!"
"Update 2 Updated User Interface Features": "Aktualisieren 2: Aktualisierte Funktionen der Benutzeroberfläche"
"Our Calendar, postrubella and Reports page are looking fresh!": "Unsere Kalender-, Postraum- und Berichtsseite sieht frisch aus!"
"Update 3 Sync warning": "Aktualisieren 3: Synchronisierungswarnung"
"Now when using the mobile app, you will be reminded to SYNC your new inbound and outbound parcels with a handy reminder!": "Wenn Sie jetzt die mobile App verwenden, werden Sie mit einer praktischen Erinnerung daran erinnert, Ihre neuen eingehenden und ausgehenden Pakete zu SYNCEN!"
"Update 4 Add Recipients and Senders on mobile!": "Aktualisieren 4: Fügen Sie Empfänger und Absender auf Ihrem Handy hinzu!"
"When adding a parcel on inbound you can now add senders and recipients without the need to go back to the PC and enter them in settings!": "Wenn Sie ein Paket bei eingehenden Nachrichten hinzufügen, können Sie jetzt Absender und Empfänger hinzufügen, ohne zum PC zurückkehren und diese in den Einstellungen eingeben zu müssen!"
